apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/balusena/argocd-helm-kustomize-rollouts.git
    targetRevision: HEAD
    path: helm/myapp
    helm:
      valueFiles:
        - ../../overlays/dev/values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true      
